suite: test config
templates:
- configMap.yaml
tests:

- it: renders empty config map by default
  asserts:
  - isKind:
      of: ConfigMap
  - equal:
      path: data.config
      value: '""'
- it: renders merged config map when values provided
  set:
    config:
      test1: "1"
      test2: 2
  asserts:
  - isKind:
      of: ConfigMap
  - equal:
      path: data.config
      value: |-
        test1: "1"
        test2: 2
