name: CI and Release
run-name: Release ${{ github.ref_name }}

on:
  push:
    tags: [ "v*", "*.*.*" ]

permissions:
  contents: read

jobs:
  tests:
    uses: mbrunhoej/mocktricks-exporter/.github/workflows/tests.yaml@${{ github.sha }}
    secrets: inherit

  pypi:
    name: Build and Publish to PyPI
    needs: [tests]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/mocktricks-exporter
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Verify tag matches project version
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF#refs/tags/}"
          TAG_STRIPPED="${TAG#v}"
          VERSION=$(awk '
            $0 ~ /^\[project\]/ { inproj=1; next }
            inproj && $0 ~ /^\[/ { inproj=0 }
            inproj && $0 ~ /^version[[:space:]]*=/ {
              match($0, /"[^"]+"/); v=substr($0, RSTART+1, RLENGTH-2); print v; exit
            }
          ' pyproject.toml)
          echo "Tag: $TAG_STRIPPED | Version: $VERSION"
          if [ -z "$VERSION" ]; then
            echo "Error: could not parse project.version from pyproject.toml" >&2
            exit 1
          fi
          if [ "$TAG_STRIPPED" != "$VERSION" ]; then
            echo "Error: tag ($TAG_STRIPPED) does not match project version ($VERSION)" >&2
            exit 1
          fi

      - name: Build sdist and wheel
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verify-metadata: true
